name: Security Audit

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE*'
      - '.gitignore'
      - '.dockerignore'
      - '*.txt'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'IMPLEMENTATION_STATUS.md'
      - 'CONFIG.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE*'
      - '.gitignore'
      - '.dockerignore'
      - '*.txt'
      - 'CHANGELOG.md'
      - 'README.md'
      - 'IMPLEMENTATION_STATUS.md'
      - 'CONFIG.md'
  schedule:
    # Run security audit daily at 1 AM UTC
    - cron: '0 1 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

    - name: Run security audit with JSON output
      run: cargo audit --json > audit-results.json
      continue-on-error: true

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit-results
        path: audit-results.json

  deny:
    name: Dependency Policy Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install cargo-deny
      run: cargo install --locked cargo-deny

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Run dependency policy check
      run: cargo deny check bans licenses sources

  unused-deps:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install nightly Rust toolchain
      uses: dtolnay/rust-toolchain@nightly

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install cargo-udeps
      run: cargo install cargo-udeps --locked

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: nightly-udeps

    - name: Check for unused dependencies
      run: cargo +nightly udeps --all-targets

  supply-chain:
    name: Supply Chain Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install cargo-geiger
      run: cargo install cargo-geiger --locked

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Run supply chain analysis
      run: |
        echo "üîç Analyzing unsafe code usage..."
        cargo geiger --format GitHubMarkdown >> $GITHUB_STEP_SUMMARY || true

  tls-security:
    name: TLS Security Validation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler openssl

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build with TLS features
      run: cargo build --release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run TLS configuration validation tests
      run: |
        echo "üîê Running TLS configuration validation..."
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" cargo test tls_config_validation --verbose

    - name: Run certificate validation tests
      run: |
        echo "üîê Running certificate validation tests..."
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" cargo test --test tls_integration_tests test_tls_config_validation --verbose
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" cargo test --test tls_integration_tests test_invalid_certificate --verbose
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" cargo test --test tls_integration_tests test_certificate_loading --verbose

    - name: Validate TLS cipher suites and protocols
      run: |
        echo "üîê Validating TLS security configuration..."
        # Build a temporary TLS server for validation
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" cargo build --release
        # Note: This would ideally use a security scanning tool
        # For now, we validate through our test suite
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" cargo test --test tls_integration_tests security --verbose || true

